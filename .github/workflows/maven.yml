name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Зміна на операційну систему Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up latest JDK
      uses: actions/setup-java@v2
      with:
        java-version: 'latest'
        distribution: 'adopt'

    - name: Grant execute permission to mvnw
      run: chmod +x mvnw

    - name: Install dependencies and build project
      run: |
        ./mvnw clean package
        # Додайте будь-які інші команди для встановлення залежностей та збірки

    - name: Run unit tests
      run: |
