        # Додайте команди для виконання тестів вашого проекту

  manual_trigger:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Manual trigger
      run: echo "This job was manually triggered"
